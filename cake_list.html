<!-- cakes/templates/cakes/cake_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cake List</title>
</head>
<body>
    <h1>Cake List</h1>
    <ul>
        {% for cake in cakes %}
            <li>{{ cake.name }} - {{ cake.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_cake' %}">Add Cake</a>
</body>
</html>
